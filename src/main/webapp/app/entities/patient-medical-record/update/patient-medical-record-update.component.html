<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-patient-medical-record-heading" data-cy="PatientMedicalRecordCreateUpdateHeading">
        Create or edit a Patient Medical Record
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_patientCondition">Patient Condition</label>
          <input
            type="text"
            class="form-control"
            name="patientCondition"
            id="field_patientCondition"
            data-cy="patientCondition"
            formControlName="patientCondition"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_insuranceClaimed">Insurance Claimed</label>
          <input
            type="checkbox"
            class="form-check"
            name="insuranceClaimed"
            id="field_insuranceClaimed"
            data-cy="insuranceClaimed"
            formControlName="insuranceClaimed"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
